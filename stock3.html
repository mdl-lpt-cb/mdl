<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Stocks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1>Gestion des Stocks</h1>

    <form id="stockForm">
        <label for="productName">Nom du produit:</label>
        <input type="text" id="productName" required><br>

        <label for="quantity">Quantité:</label>
        <input type="number" id="quantity" required><br>

        <label for="price">Prix unitaire:</label>
        <input type="number" id="price" required><br>

        <button type="submit">Ajouter au stock</button>
    </form>

    <h2>Liste des produits en stock</h2>
    <table id="stockTable">
        <thead>
            <tr>
                <th>Nom du produit</th>
                <th>Quantité</th>
                <th>Prix unitaire</th>
                <th>Valeur totale</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les produits seront ajoutés ici -->
        </tbody>
    </table>

    <script>
        // Récupère les produits stockés dans le localStorage ou initialise un tableau vide
        let products = JSON.parse(localStorage.getItem("products")) || [];

        // Fonction pour afficher les produits dans le tableau
        function displayProducts() {
            const tableBody = document.querySelector("#stockTable tbody");
            tableBody.innerHTML = ""; // Vider le tableau avant de le remplir

            products.forEach(product => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${product.name}</td>
                    <td>${product.quantity}</td>
                    <td>${product.price} €</td>
                    <td>${(product.quantity * product.price).toFixed(2)} €</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Fonction pour enregistrer les produits dans le localStorage
        function saveProducts() {
            localStorage.setItem("products", JSON.stringify(products));
        }

        // Événement lorsque le formulaire est soumis
        document.getElementById("stockForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const productName = document.getElementById("productName").value;
            const quantity = parseInt(document.getElementById("quantity").value);
            const price = parseFloat(document.getElementById("price").value);

            if (productName && quantity > 0 && price > 0) {
                const product = { name: productName, quantity, price };
                products.push(product); // Ajouter le produit au tableau
                saveProducts(); // Sauvegarder dans le localStorage
                displayProducts(); // Afficher les produits à jour

                // Réinitialiser le formulaire
                document.getElementById("stockForm").reset();
            } else {
                alert("Veuillez remplir tous les champs correctement.");
            }
        });

        // Afficher les produits existants au chargement de la page
        displayProducts();
    </script>

</body>
</html>
